{% extends "home/base.html" %}

{% block title %}Supprimer le restaurant{% endblock %}

{% block content %}
<h2>Supprimer le restaurant</h2>
<p>Êtes-vous sûr de vouloir supprimer le restaurant "{{ object.name }}" ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
</form>
<a href="{% url 'restaurant:restaurant_manager_detail' object.pk %}">Annuler</a>
{% endblock %}
