services:
  koobfood:
    image: koobfood
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      target: local
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=koobfood
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
  celery:
    image: koobfood
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      target: local
    command: /app/.venv/bin/celery -A koobfood worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
  beat:
    image: koobfood
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      target: local
    command: /app/.venv/bin/celery -A koobfood beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//  
  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
  flower:
    image: mher/flower
    command: /app/.venv/bin/celery -A koobfood flower --port=5555
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    
volumes:
  db_data:  